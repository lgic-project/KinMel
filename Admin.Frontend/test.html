<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Chart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Category Chart</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const data = {
      "status": 200,
      "statusValue": "OK",
      "data": [
        {
          "categoryName": "Beauty & Personal Care",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 1
        },
        {
          "categoryName": "Books",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 1
        },
        {
          "categoryName": "Fashion",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 2
        },
        {
          "categoryName": "Health & Wellness",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 1
        },
        {
          "categoryName": "Pet Supplie",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 2
        },
        {
          "categoryName": "Toys & Games",
          "noOfProducts": 1,
          "totalOrdersInEachCategory": 0
        }
      ]
    };

    const categoryNames = data.data.map(item => item.categoryName);
    const totalOrders = data.data.map(item => item.totalOrdersInEachCategory);

    const ctx = document.getElementById('categoryChart').getContext('2d');
    const categoryChart = new Chart(ctx, {
      type: 'bar', // or 'pie' for a pie chart
      data: {
        labels: categoryNames,
        datasets: [{
          label: 'Total Orders',
          data: totalOrders,
          backgroundColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#9966FF',
            '#4BC0C0',
            '#FF9F40'
          ],
          borderColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#9966FF',
            '#4BC0C0',
            '#FF9F40'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
