			<main class="content">
				<div class="container-fluid p-0">
					<span class="title">Add Category</span>
					<div class="container mt-5 custom-top-spacing">
						<form id="addCategory" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="title" class="form-label">Title</label>
								<input type="text" name="title" class="form-control" id="title">
							</div>
							<div class="mb-3">
								<label for="content" class="form-label">Description</label>
								<input type="text" name="paragraph" class="form-control" id="content">
							</div>
							<div id="file-input">
								<input type="file" name="imageFileslider" id="choosefile" onchange="getImagePreview(event)">
								<div class="container">
									<div class="row">
										<div class="col d-flex justify-content-center align-items-center">
											<div id="preview" class="img-thumbnail rounded-circle"></div>
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary" >Add</button>
						</form>

						<script>

							function getImagePreview(event) {
								var image = URL.createObjectURL(event.target.files[0]);
								var imagediv = document.getElementById('preview');
								var newimg = document.createElement('img');
								imagediv.innerHTML = '';
								newimg.src = image;
								newimg.width = "300";
								newimg.height = "300";
								newimg.classList.add("round-image");
								imagediv.appendChild(newimg);
							}
						</script>

						<h1 class="h3 mb-3"><strong>Category</strong> Requests</h1>



						<table id="myTable" class="table table-hover my-0">
							<thead>
								<tr>
									<th>CategoryId</th>
									<th>Category Name</th>
									<th>Description</th>
									<th>Image</th>
									<th>Update</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>



					</div>

	<script>
		$(document).ready(function () {
			$('#myTable').dataTable();
		});
	</script>

	<script>
		function getImagePreview(event) {
			var image = URL.createObjectURL(event.target.files[0]);
			var imagediv = document.getElementById('preview');
			var newimg = document.createElement('img');
			imagediv.innerHTML = '';
			newimg.src = image;
			newimg.width = "300";
			newimg.height = "300";
			newimg.classList.add("round-image");
			imagediv.appendChild(newimg);
		}
	</script>
