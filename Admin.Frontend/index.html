    <style>
        .carousel-item {
            height: 32rem;

        }

            padding-bottom: 0px;
        }

<body>

    <header class="header custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand  navbar-light" href="#">KinMel</a>

    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2200">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="img/photos/image1.jpg" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-4">
              <p class="mt-5 fs-3 text-uppercase">Welcome To</p>
              <h1 class="display-1 fw-bolder text-capitalize">KinMel</h1>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="img/photos/image2.jpg" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-4">
              <p class="text-uppercase fs-3 mt-5">Your Destination For</p>
              <p class="display-1 fw-bolder text-capitalize">Online Shooping</p>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="img/photos/image3.jpg" class="d-block w-100 c-img" alt="Slide 3">
            <div class="carousel-caption top-0 mt-4">
              <p class="text-uppercase fs-3 mt-5">Product Will be</p>
              <p class="display-1 fw-bolder text-capitalize">At Your Place</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>





    <style>
